		<button type="button" id="hairChange">Click me: 1</button>
		<button type="button" id="beardChange">Beard Color: 1</button>
		<button type="button" id="skinChange">Skin Color: 1</button>

<script>	
	const colorFill = ["red", "#F2DA91", "#C38D0C", "#715207", "#322402", "#222", "#22A4C7", "#40CB22", "#6F41C5", "none"];
	const colorFillLight = ["#f44d4d", "#F2E7C7", "#DBB14E", "#97741E", "#40300A", "#7A8498", "#93C0CB", "#97C88C", "#9B83C7", "none"]
	const colorOutline = ["#c1272d", "#D8C078", "#946A06", "#4B3602", "black", "black", "#07596D", "#1B8004", "#340093", "none"]
	const skinFill = ["#8c6239", "#FFDFC4", "#F0D5BE", "#E1B899", "#E5C298", "#E5B887", "#E5A073", "#DB9065", "#BA6C49", "#A57257", "#704139", "#5C3836", "#710101"]
	
	var button = document.getElementById("hairChange"),

	  count = 1;
	button.onclick = function() {
	  count += 1;
		 button.innerHTML = "Hair Color: " + count;
		 	 document.getElementById("hair").setAttribute("fill", colorFill[count-1]);
				document.getElementById("hair").setAttribute("stroke", colorOutline[count-1]);
			document.getElementById("hair2").setAttribute("fill", colorFill[count-1]);
				document.getElementById("hair2").setAttribute("stroke", colorOutline[count-1]);
			document.getElementById("hair3").setAttribute("fill", colorFill[count-1]);
				document.getElementById("hair3").setAttribute("stroke", colorOutline[count-1]);
			document.getElementById("underhair").setAttribute("fill", colorFillLight[count-1]);
				document.getElementById("underhair").setAttribute("stroke", colorOutline[count-1]);
		if (count >= colorFill.length -1) {
			count = 0;
		}
		
	};
	
	var beardColor = document.getElementById("beardChange"),

	  count2 = 1;
	beardColor.onclick = function() {
	  count2 += 1;
		 beardColor.innerHTML = "Beard Color: " + count2;
		 	 document.getElementById("beard").setAttribute("fill", colorFillLight[count2-1]);
				document.getElementById("beard").setAttribute("stroke", colorOutline[count2-1]);
		if (count2 >= colorFillLight.length) {
			count2 = 0;
		}
		
	};
	
	var skinColor = document.getElementById("skinChange"),

	  count3 = 1;
	skinColor.onclick = function() {
	  count3 += 1;
		 skinColor.innerHTML = "Skin Color: " + count3;
		 	 document.getElementById("head").setAttribute("fill", skinFill[count3-1]);
			 document.getElementById("neck").setAttribute("fill", skinFill[count3-1]);
		if (count3 >= skinFill.length) {
			count3 = 0;
		}
		
	};
</script>
